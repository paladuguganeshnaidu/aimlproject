{% extends "base.html" %}

{% block title %}Student Login{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="card login-card" style="width: 100%; max-width: 400px; padding: 2.5rem;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <div
                style="width: 60px; height: 60px; background: rgba(16, 185, 129, 0.1); border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; margin-bottom: 1rem;">
                <i class="fas fa-user-graduate" style="font-size: 1.5rem; color: var(--success);"></i>
            </div>
            <h2>Student Portal</h2>
            <p style="color: var(--text-muted);">Access your attendance records</p>
        </div>

        <form method="POST">
            <div class="form-group">
                <label>Email Address</label>
                <div style="position: relative;">
                    <i class="fas fa-envelope"
                        style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                    <input type="email" name="email" required placeholder="student@school.com"
                        style="padding-left: 2.5rem;">
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div style="position: relative;">
                    <i class="fas fa-lock"
                        style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                    <input type="password" name="password" required placeholder="••••••••"
                        style="padding-left: 2.5rem;">
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block"
                style="background: linear-gradient(135deg, var(--success), #059669); box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.3);">
                Access Dashboard <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <div
            style="margin-top: 1.5rem; text-align: center; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 1.5rem;">
            <p style="font-size: 0.9rem; color: var(--text-muted);">
                Are you a teacher? <a href="{{ url_for('auth.login_teacher') }}"
                    style="font-weight: 600; color: var(--success);">Sign in here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
