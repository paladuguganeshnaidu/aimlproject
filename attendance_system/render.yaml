services:
  - type: web
    name: attendance-system
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: attendance-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: attendance-db
    plan: free
    databaseName: attendance
    user: attendance_user
